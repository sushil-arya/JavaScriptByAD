<body>
    <p> <h1>Day 2 Functions in JavaScript</h1>
        <h2>1. Create a function for </h2>
            addition, subtraction, division, multiplication.

        <h2>2. Create a function which accept your first and last name</h2>
            and give a console log "Hello Sushil Arya how are you"
    </p>


    <script>
        //function for addition
        function add(a,b){
            console.log("value of a and b is " + a + " " + b);
            console.log(a+b);
        }

        //function for subtraction
        function subtract(a,b){
            console.log("value of a and b is " + a + " " + b);
            console.log(a-b);
        }
        
        //function for multiplication
        function multiply(a,b){
            console.log("value of a and b is " + a + " " + b);
            console.log(a*b);
        }
        
        //function for division
        function divide(a,b){
            console.log("value of a and b is " + a + " " + b);
            console.log(a/b);
        }

        //fundtion greet
        function greet(fname,lname){
            console.log("hello "+ fname + " " + lname + " how are you");
        }

        //Calling function with actual arguments
        add(10,22);
        subtract(20,10);
        multiply(20,10);
        divide(20,10);
        greet("Sushil","Arya");
    </script>



    
</body>
